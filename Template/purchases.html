<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      img{
        height: 250px;
      }
    </style>
  </head>

  <body>
    <div id="purchases">
      <!--SHOW ALL YOUR PURCHASES HERE-->
    </div>
  </body>
</html>

<script>
  //WRITE YOUR LOGIC HERE

  let cart = JSON.parse(localStorage.getItem("purchases"));
  console.log(cart);

  append(cart);

  function append(data){

    data.forEach(function(elem){

      let div = document.createElement("div")

      let img = document.createElement("img");
      img.src = elem.image;

      let title = document.createElement("h3");
      title.innerText = elem.name;

      let rate = document.createElement("h5");
      rate.innerText = elem.price;



      div.append(img,title,rate);
      document.querySelector("#purchases").append(div);

      })

    }

</script>
